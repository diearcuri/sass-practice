<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Proyect 15 Portfolio</title>
</head>
<body>
    <header class="main-header bg-img">
        <div class="container-m">
            <div class="main-header__wrapper">
                <div class="header-logo">
                    <img src="/img/logo.png" alt="logo" class="header-logo__img">
                </div>
                <nav class="nav nav--header">
                    <ul class="nav__list">
                        <li class="nav__item"><a class="nav__link" href="index.html">Home</a></li>
                        <li class="nav__item"><a class="nav__link" href="about.html">About</a></li>
                        <li class="nav__item"><a class="nav__link" href="work.html">Work</a></li>
                        <li class="nav__item"><a class="nav__link current" href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

<main>
    <section class="contact-me">
        <div class="container-m">
            <h2 class="u-title2 u-title-line">Contact me</h2>
            <p>Here is how you can reach me</p>

            <div class="contact-form">
                <form action="" class="contact-form__wrapper">
                    <input type="text" name="name" placeholder="Name">
                    <input type="email" name="email" placeholder="Email Address">
                    <input type="text" name="subject" placeholder="Subject">
                    <input type="tel" name="phone" placeholder="Phone Number">
                    <textarea name="message" placeholder="Enter Message"></textarea>
                    <div class="contact-form__btn-wrapper">
                        <button type="submit" class="btn contact-form__btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <section class="contact-ways">
        <div class="container-m">
            <div class="beside-boxes beside-boxes--contact">
                <div class="beside-boxes__box">
                    <i class="beside-boxes__ikon beside-boxes__ikon--wht fas fa-envelope"></i>
                    <h4 class="u-title4 beside-boxes__title">Email</h4>
                    <p>john@something.com</p>
                </div>
                <div class="beside-boxes__box">
                    <i class="beside-boxes__ikon beside-boxes__ikon--wht fas fa-phone"></i>
                    <h4 class="u-title4 beside-boxes__title">Phone</h4>
                    <p>(617) 555-5555</p>
                </div>
                <div class="beside-boxes__box">
                    <i class="beside-boxes__ikon beside-boxes__ikon--wht fas fa-address-card"></i>
                    <h4 class="u-title4 beside-boxes__title">Address</h4>
                    <p>50 Main st, Boston MA</p>
                </div>
            </div>
        </div>
    </section>
    <section class="banner-start">
        <div class="container-m">
            <h1 class="banner-start__title">LetÂ´s Start Your Next Project!</h1>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="footer__wrapper container-m">
        <div class="footer__info">
            <p>Copyright &copy; 2018, All Rights Reserved</p>
        </div>
        <div class="footer-social">
            <ul class="footer-social__list">
                <li class="footer-social__item"><i class="fab fa-twitter"></i></li>
                <li class="footer-social__item"><i class="fab fa-facebook"></i></li>
                <li class="footer-social__item"><i class="fab fa-instagram"></i></li>
                <li class="footer-social__item"><i class="fab fa-linkedin"></i></li>
            </ul>
        </div>
    </div>
</footer>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
