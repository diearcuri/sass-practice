<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hamburger Menu</title>
</head>
<body>
    <div class="menu-wrap">

        <input type="checkbox" class="menu-wrap__check toggler">
        <div class="hamburger-menu">
            <div class="hamburger-menu__line"></div>
        </div>

        <div class="nav-wrapper">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item"><a href="#" class="main-nav__link">Home</a></li>
                    <li class="main-nav__item"><a href="#" class="main-nav__link">About</a></li>
                    <li class="main-nav__item"><a href="#" class="main-nav__link">Services</a></li>
                    <li class="main-nav__item"><a href="#" class="main-nav__link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <section id="welcome" class="welcome page">
        <div class="container-m page-box">
            <h2 class="page-box__title">Welcome</h2>
            <p class="page-box__txt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste est, suscipit omnis nulla repudiandae voluptate, aperiam minima totam sequi porro culpa accusamus cum laborum aliquam sit esse consequatur voluptatem. Nesciunt?</p>
            <div class="page-box__link-wrapper"><a class="btn" href="#page2">Read more</a></div>
        </div>
    </section>

    <!-- JQuery CDN -->
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>

    <!-- local JS file -->
    <script src="main.js"></script>
</body>
</html>
